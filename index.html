<html>
    <head>
<style>
  h1{
    color:red;
    background-color:green;
  }
  body{
    background-color:skyblue;
    text-align:center;
  }
  label{
    color:red;
  }
</style>
    </head>
    <body>
        <h1 id="title">ELECTION MOOD SURVEY</h1>
        <h2 id="subtitle" >survey is conducted by news nation</h2>
        <img src="IMAGES/news nation.jpeg" alt="NEWS NATION">
        <p id="description" >mood of country about upcoming elections</p>
        <form id="survey-form">
          <label id="name-label">NAME:</lable>
            <input type="text" id="name" placeholder="name"><br>
          <label id="email-label">EMAIL:</label>
          <input type ="email" id ="email" placeholder="email"><br>
          <label id="number-label">NUMBER:</label>
              <input type="number" id="number" min="0"max="10" placeholder="number"><br>

              <select name="Election" id="election">
                <option value="up">UP</option>
                <option value="mp">MP</option>
                <option value="uk">UK</option>
                <option value="other">OTHER</option>
              </select>
              <h2>RADIO BUTTONS</h2>
              <p>choose your favorite party</p>
              <br>
              <input type="radio" name="party" id="nda" value="NDA">NDA<br>
              <input type="radio" name="party" id="upa" value="UPA">UPA<br>
              <input type="radio" name="party" id="sp" value="SP">SP<br>
              <input type="radio" name="party" id="bsp" value="NDA">BSP<br>
              <input type="radio" name="party" id="other" value="NDA">OTHER<br>
              <input type="checkbox" value="Liked">LIKED<br>
              <input type="checkbox" value="Disiked">DISLIKED<br>
              <input type="checkbox" value="Other">OTHER<br>
              <input type="textarea"placeholder="Additional comments"><br>
              <input type="submit">
          </form>
    </body>
</html>
